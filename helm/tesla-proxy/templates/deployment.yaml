apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tesla-proxy.fullname" . }}
  labels:
    {{- include "tesla-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tesla-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tesla-proxy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: https
          containerPort: 4443
          protocol: TCP
        args:
        - "-tls-key"
        - "/etc/tesla-proxy/tls/tls-key.pem"
        - "-cert"
        - "/etc/tesla-proxy/tls/tls-cert.pem"
        - "-key-file"
        - "/etc/tesla-proxy/secrets/fleet-key.pem"
        - "-host"
        - "0.0.0.0"
        - "-port"
        - "4443"
        volumeMounts:
        - name: tls
          mountPath: /etc/tesla-proxy/tls
          readOnly: true
        - name: private-key
          mountPath: /etc/tesla-proxy/secrets
          readOnly: true
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: 4443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: tls
        secret:
          secretName: tesla-proxy-tls
      - name: private-key
        secret:
          secretName: tesla-proxy-keys
